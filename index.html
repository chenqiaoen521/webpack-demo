<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>个人周报</title>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<!-- 移动设备 viewport -->
<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no,minimal-ui">
<meta name="author" content="admui.com">
<!-- 360浏览器默认使用Webkit内核 -->
<meta name="renderer" content="webkit">
<!-- 禁止搜索引擎抓取 -->
<meta name="robots" content="nofollow">
<!-- 禁止百度SiteAPP转码 -->
<meta http-equiv="Cache-Control" content="no-siteapp">
<!-- Chrome浏览器添加桌面快捷方式（安卓） -->
<link rel="icon" type="image/png" href="">
<meta name="mobile-web-app-capable" content="yes">
<!-- Safari浏览器添加到主屏幕（IOS） -->
<link rel="icon" sizes="192x192" href="">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta name="apple-mobile-web-app-title" content="Admui">
<!-- Win8标题栏及ICON图标 -->
<link rel="apple-touch-icon-precomposed" href="">
<meta name="msapplication-TileImage" content="">
<meta name="msapplication-TileColor" content="#62a8ea">
<!-- 样式 -->
<link rel="stylesheet" href="./static/site.css" id="admui-siteStyle">
<link rel="stylesheet" href="./static/base.css" id="admui-siteStyle">
<link rel="stylesheet" href="./static/web-icons/web-icons.css">
<link rel="stylesheet" href="./static/bootstrap-select.min.css" />
</head>
<body>
  <div class="conain">
    <div class="panel">
        <div class="panel-body" style="height:70px;">
          <h1 class="pull-left">部门周报</h1>
          <div class="pull-right">
              <select data-plugin="selectpicker"  data-style="btn-outline btn-primary" tabindex="-98" >
              <option value="Windows">请选择部门</option>
              <option value="Windows">部门1</option>
              <option value="Mac">部门2</option>
              <option value="Linux">部门3</option>
              <option value="other">部门4</option>
            </select>
          </div>
        </div>
    </div>

    <div class="panel pd15 clearfix" data-flag="true">
      <div class="left-bar">
        <div class="top-bar">
            本周
        </div>
      </div>
      <div class="col-md-11">
        <h1>2018- 1月 第4周 <i class="small-h1">&nbsp; (01-15 ~ 01-21)</i></h1>
        <div class="wrapper">
        <h3></i>本周工作回顾</h3>
        <div class="form-group form-material">
          <textarea readonly class="form-control" name="textarea" rows="3">1.魔飞平台/app转租页面前端切图完成;2大鱼pms页面优化前端图调整完成</textarea>
        </div>
        <h3></i>本周个人小结</h3>
        <div class="form-group form-material">
          <textarea readonly class="form-control" name="textarea" rows="3">1.魔飞平台/app转租页面前端切图完成;2大鱼pms页面优化前端图调整完成
          </textarea>
        </div>
        <h3></i>下周计划</h3>
        <div class="form-group form-material">
          <textarea readonly class="form-control" name="textarea" rows="3">1.魔飞平台/app转租页面前端切图完成;2大鱼pms页面优化前端图调整完成
          </textarea>
        </div>
        <h3><i class="icon wb-folder"></i>周报附件</h3>
        <div class="form-group wid300">
            <div class="input-group input-group-file">
                <input type="text" class="form-control" readonly="">
                <span class="input-group-btn">
                    <span class="btn btn-outline btn-file">
                        <i class="icon wb-upload" aria-hidden="true"></i>
                        <input type="file" name="" multiple="">
                    </span>
                </span>
            </div>
        </div>
        </div>
      </div>
      <div class="pull-down-btn">
        收起<i class="icon wb-chevron-up"></i>
      </div>
    </div>
    <div class="panel pd15 clearfix" data-flag="false">
      <div class="left-bar">
        <div class="top-bar">
            上周
        </div>
      </div>
      <div class="col-md-11">
        <h1>2018- 1月 第3周 <i class="small-h1">&nbsp; (01-15 ~ 01-21)</i></h1>
        <div class="wrapper">
        <h3></i>上周工作回顾</h3>
        <div class="form-group form-material">
          <textarea readonly class="form-control" name="textarea" rows="3">1.魔飞平台/app转租页面前端切图完成;2大鱼pms页面优化前端图调整完成</textarea>
        </div>
        <h3></i>上周个人小结</h3>
        <div class="form-group form-material">
          <textarea readonly class="form-control" name="textarea" rows="3">1.魔飞平台/app转租页面前端切图完成;2大鱼pms页面优化前端图调整完成
          </textarea>
        </div>
        <h3></i>上周计划</h3>
        <div class="form-group form-material">
          <textarea readonly class="form-control" name="textarea" rows="3">1.魔飞平台/app转租页面前端切图完成;2大鱼pms页面优化前端图调整完成
          </textarea>
        </div>
        <h3><i class="icon wb-folder"></i>周报附件</h3>
        <div class="form-group wid300">
            <div class="input-group input-group-file">
                <input type="text" class="form-control" readonly="">
                <span class="input-group-btn">
                    <span class="btn btn-outline btn-file">
                        <i class="icon wb-upload" aria-hidden="true"></i>
                        <input type="file" name="" multiple="">
                    </span>
                </span>
            </div>
        </div>
        </div>
      </div>
      <div class="pull-down-btn">
        查看详情
      </div>
    </div>
    <div class="panel pd15 clearfix" data-flag="false">
      <div class="left-bar">
        <div class="top-bar">
            上周
        </div>
      </div>
      <form action="">
      <div class="col-md-11">
        <h1>2018- 1月 第3周 <i class="small-h1">&nbsp; (01-15 ~ 01-21)</i></h1>
        <div class="wrapper">
          <h3></i>上周工作回顾</h3>
          <div class="form-group form-material">
            <textarea class="form-control hook-textarea" id="area" name="textarea" rows="3"></textarea>
          </div>
          <h3></i>上周个人小结</h3>
          <div class="form-group form-material">
            <textarea class="form-control hook-textarea" name="textarea" rows="3"></textarea>
          </div>
          <h3></i>上周计划</h3>
          <div class="form-group form-material">
            <textarea class="form-control hook-textarea" name="textarea" rows="3"></textarea>
          </div>
          <h3><i class="icon wb-folder"></i>周报附件</h3>
          <div class="form-group wid300">
              <div class="input-group input-group-file">
                  <input type="text" class="form-control" placeholder="请上传周报附件" readonly="">
                  <span class="input-group-btn">
                      <span class="btn btn-outline btn-file">
                          <i class="icon wb-upload" aria-hidden="true"></i>
                          <input type="file" name="" multiple="">
                      </span>
                  </span>
              </div>
          </div>
        </div>
      </div>
      </form>
      <div class="pull-down-btn green">
        写周报
      </div>
    </div>
  </div>
</body>
</html>
